<!DOCTYPE html>
<html lang="en">
<head ng-app = 'agenda'>
  <link rel="stylesheet" type="text/css" href="infiniteAgenda.css">
  <title>Infinite Agenda</title>
</head>
<body ng-controller='agendaController' class="agenda">
<div>
	<h1>Infinite Agenda Week View </h1>
	<div class="div">
	<p class='p'>Today:</p>
	{{ date_expression | date : format : timezone}}
		<div>
			<div ng-repeat = "dateRepeat">
				
			</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
<script type="text/javascript" src="infiniteAgenda.js"></script>

</body>
</html>
